<!-- ================================================================
     * LANDING PAGE COMPONENT
     * ================================================================
     * Purpose: Main landing page container orchestrating all sections
     * Features: Modular component composition, scroll behavior
     * ================================================================ -->

<main class="landing-page" role="main">
  <!-- * HERO SECTION -->
  <!-- * Purpose: Primary call-to-action and value proposition -->
  <section id="hero" class="landing-section">
    <app-hero-section></app-hero-section>
  </section>

  <!-- * FEATURES OVERVIEW SECTION -->
  <!-- * Purpose: Showcase key platform capabilities and AI features -->
  <section id="features" class="landing-section">
    <app-features-overview></app-features-overview>
  </section>

  <!-- * HOW IT WORKS SECTION -->
  <!-- * Purpose: Step-by-step process explanation -->
  <section id="how-it-works" class="landing-section">
    <app-how-it-works></app-how-it-works>
  </section>

  <!-- * BENEFITS SECTION -->
  <!-- * Purpose: Highlight key advantages and impact statistics -->
  <section id="benefits" class="landing-section">
    <app-benefits></app-benefits>
  </section>

  <!-- * TESTIMONIALS SECTION -->
  <!-- * Purpose: Social proof and customer success stories -->
  <section id="testimonials" class="landing-section">
    <app-testimonials></app-testimonials>
  </section>

  <!-- * PRICING SECTION -->
  <!-- * Purpose: Subscription plans and pricing options -->
  <section id="pricing" class="landing-section">
    <app-pricing></app-pricing>
  </section>

  <!-- * FAQ SECTION -->
  <!-- * Purpose: Address common questions and concerns -->
  <section id="faq" class="landing-section">
    <app-faq></app-faq>
  </section>

  <!-- * CALL TO ACTION SECTION -->
  <!-- * Purpose: Final conversion opportunity -->
  <section id="cta" class="landing-section">
    <app-cta></app-cta>
  </section>

  <!-- * FOOTER SECTION -->
  <!-- * Purpose: Site navigation, legal links, and contact information -->
  <footer class="landing-footer">
    <app-footer></app-footer>
  </footer>
</main>
