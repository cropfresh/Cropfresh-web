<section
  class="py-24 bg-gradient-to-br from-emerald-50 via-white to-teal-50 dark:from-gray-900 dark:via-gray-800 dark:to-gray-900"
>
  <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
    <!-- * SECTION HEADER -->
    <div class="text-center mb-16">
      <h2 class="text-base font-semibold text-emerald-600 dark:text-emerald-400 uppercase tracking-wide mb-3">
        Simple Process
      </h2>
      <h3 class="text-4xl sm:text-5xl font-bold text-gray-900 dark:text-white mb-4">How CropFresh Works</h3>
      <p class="max-w-3xl mx-auto text-xl text-gray-600 dark:text-gray-300">
        Get started in minutes and transform your agricultural operations with our easy-to-use platform
      </p>
    </div>

    <!-- * STEPS TIMELINE -->
    <div class="relative">
      <!-- * Connection Line -->
      <div
        class="absolute left-1/2 transform -translate-x-1/2 w-1 h-full bg-gradient-to-b from-emerald-200 via-emerald-400 to-teal-400 dark:from-emerald-700 dark:via-emerald-600 dark:to-teal-600 hidden lg:block"
      ></div>

      <!-- * Steps -->
      <div class="space-y-12 lg:space-y-0">
        @for (step of steps; track step.number; let i = $index) {
          <div
            class="relative flex flex-col lg:flex-row items-center step-container"
            [class.lg:flex-row-reverse]="i % 2 !== 0"
          >
            <!-- * Step Number Circle -->
            <div
              class="flex-shrink-0 w-20 h-20 rounded-full flex items-center justify-center text-white font-bold text-2xl shadow-xl z-10 step-circle"
              [style.background]="'linear-gradient(135deg, ' + step.color + ')'"
            >
              {{ step.number }}
            </div>

            <!-- * Content Card -->
            <div class="mt-6 lg:mt-0 lg:mx-8 flex-1 max-w-lg">
              <div
                class="step-card bg-white dark:bg-gray-800 rounded-2xl p-8 shadow-xl hover:shadow-2xl transition-shadow duration-300"
                [class.lg:text-right]="i % 2 !== 0"
              >
                <!-- * Icon -->
                <div
                  class="mb-4 inline-flex items-center justify-center w-14 h-14 rounded-xl shadow-md step-icon"
                  [style.background]="'linear-gradient(135deg, ' + step.color + ')'"
                  [class.lg:ml-auto]="i % 2 !== 0"
                >
                  <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path [attr.d]="step.icon" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
                  </svg>
                </div>

                <!-- * Text Content -->
                <h4 class="step-title text-2xl font-bold text-gray-900 dark:text-white mb-3">
                  {{ step.title }}
                </h4>
                <p class="step-description text-gray-600 dark:text-gray-300">
                  {{ step.description }}
                </p>
              </div>
            </div>

            <!-- * Spacer for alternating layout -->
            <div class="hidden lg:block flex-1"></div>
          </div>
        }
      </div>
    </div>

    <!-- * CTA -->
    <div class="text-center mt-16">
      <button
        class="cta-button inline-flex items-center px-8 py-4 text-lg font-semibold text-white bg-gradient-to-r from-emerald-600 to-teal-600 rounded-xl shadow-lg hover:shadow-xl hover:scale-105 transition-all duration-200"
      >
        Start Your Journey
        <svg class="ml-2 w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"></path>
        </svg>
      </button>
    </div>
  </div>
</section>
